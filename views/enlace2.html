    <!-- Main -->
    <main>
        <section>
            <h1 class="titulo">Presupuesto</h1>
            <form>
                <div class="name">
                    <label for="name">Nombre: </label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="lastname">
                    <label for="lastname">Apellidos: </label>
                    <input type="text" id="lastname" name="lastname" required>
                </div>
                <div class="phone_numb">
                    <label for="phone">Teléfono: </label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="email">
                    <label for="email">Correo: </label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="service">
                    <label for="service">Servicio: </label>
                    <select name="service" id="service" required>
                        <option value="">Selecione una opción</option>
                        <option value="web">Desarrollo Web</option>
                        <option value="app">Desarrollo de Aplicaciones</option>
                        <option value="seo">Posicionamiento Web</option>
                        <option value="design">Diseño Gráfico</option>
                    </select>
                </div>
                <label for="message">Solicite más información: </label>
                <textarea name="message" id="message" cols="30" rows="10" required></textarea>

                <div class="terms">
                    <label for="terms">Acepto los términos y condiciones</label>
                    <input type="checkbox" name="terms" id="terms" required>
                </div>
                <div class="privacy">
                    <label for="privacy">Acepto la política de privacidad</label>
                    <input type="checkbox" name="privacy" id="privacy" required>
                </div>
                <div class="button">
                    <input type="submit" value="Enviar">
                    <input type="reset" value="Limpiar">
                </div>

            </form>
        </section>
    </main>
